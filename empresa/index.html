<!DOCTYPE html>
<html>
  <head>
    <title>REGISTRO TRAZABILIDAD</title>
  </head>
  <body>
   <h3> Registro de la trazabilidad </h3>
   <form >
     <strong> <label for="id_product"> Id del producto: </label> </strong>
      <input type= "text" id="id_product" name = "id_product" placeholder="Introduce  id del lote" style="background: LemonChiffon; BORDER: rgb(0,0,0) 2px solid">
    <!---  <strong> <label for="clave"> Clave de autorización: </label> </strong>
      <input type= "text" id="clave" name = "clave" placeholder="Introduce clave" style="background: LemonChiffon; BORDER: rgb(0,0,0) 2px solid"> -->
  </form>
   <h4 style = "color: blue"> FASE-1: Llegada del lote </h4>
   <form>
      <strong><label for="proveedor" >Proveedor: </label></strong>
      <input type= "text" id="proveedor" name ="proveedor" placeholder="Introduce proveedor">
      <strong><label for="can1">Cantidad: </label></strong>
      <input type= "text" id="can1" name = "can1" placeholder="Introduce peso lote (kg)">
      <strong><label for="fecha1">Fecha de llegada: </label></strong>
      <input type= "text" id="fecha1" name = "fecha1" placeholder="Introduce fecha de llegada">
  </form>
  <br>
  <button id="btLote" style="BORDER: rgb(128,128,128) 2px solid" >Registrar lote</button>

       <h4 style = "color: blue"> FASE-2: Clasificación y almacenamiento </h4>
       <form>
          <strong><label for="EN025" >Cantidad E.N. 0-25 mm: </label></strong>
          <input type= "text" id="EN025" name ="EN025" placeholder="Introduce peso (kg)">
          <strong><label for="EN25300">Cantidad E.N. 25-300 mm: </label></strong>
          <input type= "text" id="EN25300" name = "EN25300" placeholder="Introduce peso (kg)">
          <strong><label for="EB">Cantidad E.B. sin cribar: </label></strong>
          <input type= "text" id="EB" name = "EB" placeholder="Introduce peso (kg)">
      </form>
       <br>
       <button id="btAlmacenamiento" style="BORDER: rgb(128,128,128) 2px solid" >Registrar clasificación</button>
       <br>
       <h4 style = "color: blue"> FASE-3: Valorización - Procesos realizados </h4>
       <form>
          <strong><label for="molienda">Molienda: </label></strong>
          <select name="molienda" id="molienda">
            <option value="1">Si - Molino 1</option>
            <option value="2">Si - Molino 2</option>
            <option value="3">Si - Molino 3</option>
            <option value="4">No</option>
          </select>
          <strong><label for="fec_mol">Fecha molienda: </label></strong>
          <input type= "text" id="fec_mol" name = "fec_mol" placeholder="Introduce fecha molienda">
          <strong><label for="cribado">Cribado: </label></strong>
          <select name ="cribado" id = "cribado">
            <option>Si</option>
            <option>No</option>
          </select>
          <strong><label for="fec_crib">Fecha cribado: </label></strong>
          <input type= "text" id="fec_crib" name ="fec_crib" placeholder="Introduce fecha cribado">
          <strong><label for="lavado">Lavado: </label></strong>
          <select name ="lavado" id="lavado">
            <option>Si</option>
            <option>No</option>
          </select>
          <strong><label for="fec_lav">Fecha lavado: </label></strong>
          <input type= "text" id="fec_lav" name ="fec_lav" placeholder="Introduce fecha lavado">
      </form>

       <br>
           <button id="btValoracion" style="BORDER: rgb(128,128,128) 2px solid" >Registrar procesos</button>

           <h4 style = "color: blue">FASE-4:  Producto final </h4>
           <form>
             <strong><label for="fecha_fin">Fecha finalización: </label></strong>
             <input type= "text" id="fecha_fin" name ="fecha_fin" placeholder="Introduce fecha fin" size="16">
           </form>
           <br>
           <form>
              <strong><label for="0-4mm"> E.N. 0-4 mm: </label></strong>
              <input type= "text" id="0-4mm" name = "0-4mm" placeholder="Introduce cantidad obtenida (kg)" size="25">
              <strong><label for="5-10mm">  E.N. 5-10 mm: </label></strong>
              <input type= "text" id="5-10mm" name = "5-10mm" placeholder="Introduce cantidad obtenida (kg)" size="25">
              <strong><label for="11-20mm">  E.N. 11-20 mm: </label></strong>
              <input type= "text" id="11-20mm" name = "11-20mm" placeholder="Introduce cantidad obtenida (kg)" size="25">
              <strong><label for="b0-10mm">  E.B. 0-10 mm: </label></strong>
              <input type= "text" id="b0-10mm" name = "b0-10mm" placeholder="Introduce cantidad obtenida (kg)" size="25">
              <strong><label for="b11-25mm">  E.B. 11-25 mm: </label></strong>
              <input type= "text" id="b11-25mm" name = "b11-25mm" placeholder="Introduce cantidad obtenida (kg)" size="25">
          </form>

           <br>
               <button id="btFin" style="BORDER: rgb(128,128,128) 2px solid" >Registrar datos</button>

<h4 style = "color: blue">FASE-5:  Venta del producto </h4>
<form>
    <strong><label for="id_cliente">Nombre del cliente </label></strong>
    <input type= "text" id="id_cliente" name = "id_cliente" placeholder="Nombre del cliente">
    <strong><label for="id_cliente">Tipo producto: </label></strong>
    <select name="producto" id="tipo_producto">
      <option value="1">EN 0-4 mm</option>
      <option value="2">EN 5-10mm</option>
      <option value="3">EN 11-20 mm</option>
      <option value="4">EB 0-10 mm</option>
      <option value="5">EB 11-25 mm</option>
    </select>
    <strong><label for="cantidad_cliente">Cantidad comprada:  </label></strong>
    <input type= "text" id="cantidad_cliente" name = "cantidad_cliente" placeholder="Cantidad comprada (kg)">
</form>
<br>
<button id="btVenta" style="BORDER: rgb(128,128,128) 2px solid" >Registrar venta</button>
<hr>
<h3> Registro de los análisis </h3>

<h3> Análisis de lixiviación </h3>
<form>
   <strong><label for="fecha_lix" >Fecha: </label></strong>
   <input type= "text" id="fecha_lix" name ="fecha_lix" placeholder="Introduce fecha análisis">
   <strong><label for="resultado_lix">Resultado del análisis: </label></strong>
   <select name="resultado_lix" id="resultado_lix">
     <option>Positivo</option>
     <option>Negativo</option>
   </select>
 </form>
 <br>
 <button id="btLix" style="BORDER: rgb(128,128,128) 2px solid" >Registrar análisis</button>
<h3> Marcado CE </h3>
<form>
   <strong><label for="fecha_ce" >Fecha: </label></strong>
   <input type= "text" id="fecha_ce" name ="fecha_ce" placeholder="Introduce fecha marcado">
   <strong><label for="resultado_ce">Resultado del marcado: </label></strong>
   <select name="resultado_ce" id="resultado_ce">
     <option>Positivo</option>
     <option>Negativo</option>
   </select>
 </form>
 <br>
  <button id="btCe" style="BORDER: rgb(128,128,128) 2px solid" >Registrar marcado CE</button>
    <script src="bundle.js"  type="module"></script>
	
  </body>
</html>
